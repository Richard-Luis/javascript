<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>

    <style>
        Body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>

    <h1>Estou apenas praticando</h1>

    <script>

        var nome = window.prompt('Qual o seu nome ?')

        var idade = window.prompt('Qual a sua idade ?')

        var estado = window.prompt(`De onde você é ? `)

        document.write(`Seja bem-vindo <strong>${nome}</strong>,  atualmente você tem <strong>${idade}</strong> e mora na cidade de <strong>${estado}</strong>!`)

    </script>
    
    
</body>
</html>
