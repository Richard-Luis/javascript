<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('#compras')

        // somente leitura

        console.log(lista.attribute)
        console.log(lista.attribute[0])
        console.log(lista.attribute.id)
        console.log(lista.attribute[1])
        console.log(lista.attribute.destino)
        console.log(lista.attribute[2])
        console.log(lista.attribute['data-urgencia'])
    </script>
</body>

</html>
